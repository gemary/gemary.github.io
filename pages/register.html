<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../sass/LoginAdmin.css">
    <script src="../js/ValidateForm.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="custom_card">
            <div class="card">
                <div class="card-header">
                    <h4>Register </h4>
                </div>
                <form action="#" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" onkeyup="Validate()" class="form-control" name="userName" id="userName" aria-describedby="helpId" placeholder="User Name" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="email" onkeyup="Validate()" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="number" onkeyup="Validate()" class="form-control" max="10" maxlength="10" name="phonenumber" id="phonenumber" aria-describedby="helpId" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" onkeyup="Validate()" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" onkeyup="Validate()" class="form-control" name="repassword" id="repassword" aria-describedby="helpId" placeholder="Repeat password" required>
                        </div>
                    </div>


                    <div class="card-footer text-muted">
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
