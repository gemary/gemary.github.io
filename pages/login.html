<!doctype html>
<html lang="en">

<head>
    <title>Login Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../sass/LoginAdmin.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="custom_card ">
            <div class="card">
                <div class=" card-header">

                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square text-primary  "></i></span>
                        <span><i class="fab fa-google-plus-square text-danger"></i></span>
                        <span><i class="fab fa-twitter-square text-info "></i></span>
                    </div>
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <div class="form-group input_group">
                        <span> <i class="fa fa-user-circle" aria-hidden="true"></i></span> <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Email Or UserName">
                    </div>
                    <div class="form-group input_group">
                        <span> <i class="fa fa-key" aria-hidden="true"></i></span> <input type="password" class="form-control" name="" id="" placeholder="password">
                    </div>
                    <div class="form-group form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> Remember Me
                    </label>
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
                <div class="card-footer d-flex  justify-content-center ">
                    <div class="flex-column">
                        <div class="SignUpBlock d-flex">
                            <h5>Don't Have Account?</h5> <a href="register.html">Sing Up </a>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
